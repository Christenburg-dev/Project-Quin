<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
    background-size: 400% 400%;
    animation: gradientShift 10s ease infinite;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: #fff;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  h1 {
    font-size: 2.5em;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    animation: pop 1.5s ease infinite alternate;
  }

  @keyframes pop {
    0% { transform: scale(1); }
    100% { transform: scale(1.08); }
  }

  .photo {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    overflow: hidden;
    margin: 20px 0;
    border: 6px solid #fff;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: relative;
    top: 20px;
  }

  h2 {
    font-size: 2em;
    font-weight: 600;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    margin-bottom: 10px;
  }

  p {
    font-size: 1.2em;
    max-width: 500px;
    text-align: center;
    margin: 0 20px;
  }

  /* Confetti */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    top: 0;
    animation: fall 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
  }

</style>
</head>
<body>

  <div class="photo">
    <!-- Replace the link below with your friend's picture -->
    <img src="DFL-004.jpg" alt="Friend Photo">
  </div>
  <h2>Dear Quin,</h2>
  <p>
    Wishing you a day filled with love, laughter, and sweet surprises!  
    May this year bring you happiness, success, and countless memories. ðŸ’–
  </p>

<script>
  // Generate confetti
  const colors = ['#ff4d4d','#ffe066','#4dabf7','#b197fc','#63e6be','#f783ac'];
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.width = confetti.style.height = Math.random() * 8 + 5 + 'px';
    confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
    confetti.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(confetti);
  }
</script>
</body>
</html>
